{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/sweetalert2.min.css' %}">
{% endblock %}

{% block content %}
<script src="{% static 'js/sweetalert2.all.min.js' %}"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        Swal.fire({
            icon: 'error',
            title: 'Unauthorized Access',
            text: 'You do not have permission to view this page. Please contact your administrator if you believe this is a mistake.',
            confirmButtonText: 'Go back to Admin Login',
            confirmButtonColor: '#6c5ce7',
            backdrop: true, // Display backdrop to block interaction
            allowOutsideClick: false, // Disable outside click
        }).then((result) => {
            if (result.isConfirmed) {
                // Redirect to admin login
                window.location.href = "{% url 'admin_login' %}";
            }
        });
    });
</script>
{% endblock %}
